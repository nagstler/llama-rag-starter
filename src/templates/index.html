<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #fafafa;
        }

        .upload-area:hover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }

        .upload-icon {
            font-size: 48px;
            color: #999;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #f8f8f8;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .file-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .file-name {
            flex: 1;
            color: #333;
            font-size: 14px;
        }

        .file-size {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }

        .remove-file {
            color: #999;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .remove-file:hover {
            color: #f44336;
        }

        .upload-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #45a049;
        }

        .upload-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .status-dot.online {
            background-color: #4CAF50;
        }

        .status-dot.offline {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Document Upload</h1>
        <p class="subtitle">Upload PDF, TXT, or DOCX files to build your knowledge base</p>
        
        <div class="api-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Checking API connection...</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-text">Drag & drop files here or click to browse</p>
            <p class="upload-hint">Supports PDF, TXT, DOCX (Max 100MB per file)</p>
            <input type="file" id="fileInput" multiple accept=".pdf,.txt,.docx">
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="upload-button" id="uploadButton" disabled>
            Upload and Index Documents
        </button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let selectedFiles = [];

        // Check API status on load
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('statusDot').classList.add('online');
                    document.getElementById('statusText').textContent = 'API is online';
                    return true;
                }
            } catch (error) {
                console.error('API check failed:', error);
            }
            document.getElementById('statusDot').classList.add('offline');
            document.getElementById('statusText').textContent = 'API is offline - start with: python3 main.py';
            return false;
        }

        // File handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                if (isValidFile(file)) {
                    selectedFiles.push(file);
                }
            }
            updateFileList();
            updateUploadButton();
        }

        function isValidFile(file) {
            const validTypes = ['application/pdf', 'text/plain', 
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            const validExtensions = ['.pdf', '.txt', '.docx'];
            
            const hasValidType = validTypes.includes(file.type);
            const hasValidExtension = validExtensions.some(ext => 
                file.name.toLowerCase().endsWith(ext));
            
            if (!hasValidType && !hasValidExtension) {
                showStatus(`Invalid file type: ${file.name}`, 'error');
                return false;
            }
            
            if (file.size > 100 * 1024 * 1024) {
                showStatus(`File too large: ${file.name} (max 100MB)`, 'error');
                return false;
            }
            
            if (selectedFiles.some(f => f.name === file.name)) {
                showStatus(`File already selected: ${file.name}`, 'error');
                return false;
            }
            
            return true;
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-icon">${getFileIcon(file.name)}</span>
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <span class="remove-file" onclick="removeFile(${index})">√ó</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function getFileIcon(filename) {
            if (filename.toLowerCase().endsWith('.pdf')) return 'üìÑ';
            if (filename.toLowerCase().endsWith('.txt')) return 'üìù';
            if (filename.toLowerCase().endsWith('.docx')) return 'üìÉ';
            return 'üìé';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateUploadButton();
        }

        function updateUploadButton() {
            uploadButton.disabled = selectedFiles.length === 0;
            if (selectedFiles.length > 0) {
                uploadButton.textContent = `Upload and Index ${selectedFiles.length} Document${selectedFiles.length > 1 ? 's' : ''}`;
            } else {
                uploadButton.textContent = 'Upload and Index Documents';
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        async function uploadFiles() {
            const isOnline = await checkAPIStatus();
            if (!isOnline) {
                showStatus('API is not running. Please start it with: python3 main.py', 'error');
                return;
            }

            uploadButton.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                showStatus('Uploading files...', 'info');
                progressFill.style.width = '50%';
                
                const response = await fetch(`${API_BASE_URL}/index/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                progressFill.style.width = '100%';

                if (response.ok && result.success) {
                    showStatus(`Successfully uploaded and indexed ${result.uploaded_files.length} files!`, 'success');
                    selectedFiles = [];
                    updateFileList();
                    updateUploadButton();
                    
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                    }, 1000);
                } else {
                    showStatus(result.error || 'Upload failed', 'error');
                    progressBar.style.display = 'none';
                }
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('Failed to upload files. Check if the API is running.', 'error');
                progressBar.style.display = 'none';
            } finally {
                uploadButton.disabled = false;
            }
        }

        uploadButton.addEventListener('click', uploadFiles);

        // Check API status on page load
        checkAPIStatus();
        
        // Recheck API status every 5 seconds
        setInterval(checkAPIStatus, 5000);
    </script>
</body>
</html>
